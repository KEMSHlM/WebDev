<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>CSS 入門</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>見出し１です</h1>

    <p>
      これは第一段落の文です。この文には <span>span 要素</span> と<a
        href="http://example.com"
        >リンク</a
      >が含まれます。
    </p>

    <p>これは第二段落の文です。この文には <em>em 要素</em>が含まれます。</p>

    <ul>
      <li>一つ目の項目</li>
      <li class="special">二つ目の項目</li>
      <li><em>三つ目</em>の項目</li>
    </ul>
  </body>
</html>
